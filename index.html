
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#05050a">
    <title>Shadows of the 1920s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #05050a;
            color: #f1f5f9;
            font-family: 'Crimson Text', serif;
            margin: 0;
            overflow: hidden;
            transition: filter 1s ease;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        
        /* Voxel Cloud Styling */
        .voxel-block {
            position: absolute;
            background: #1a1a2e;
            /* Creates a pixel-art 3D effect */
            box-shadow: 
                2px 2px 0px #0a0a1a,
                4px 4px 0px #05050a;
            opacity: 0.6;
            will-change: transform;
        }

        @keyframes voxel-drift {
            0% { transform: translate(-100px, -100px); }
            100% { transform: translate(110vw, 110vh); }
        }

        .animate-voxel-drift {
            animation: voxel-drift linear infinite;
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-2px, -1px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translate(2px, 1px) rotate(1deg); }
        }
        
        @keyframes float-slow {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            50% { transform: translate(10%, 10%) rotate(5deg); }
            100% { transform: translate(-10%, -10%) rotate(0deg); }
        }
        .animate-float-slow {
            animation: float-slow 30s ease-in-out infinite;
        }
        
        @keyframes rain-fall {
            0% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(20deg); opacity: 0; }
        }
        .animate-rain-fall {
            animation: rain-fall 0.8s linear infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #16213e; }
        ::-webkit-scrollbar-thumb { background: #e94560; border-radius: 3px; }

        /* Touch optimization */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        /* Prevent text selection on game elements */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Better touch targets */
        button, [role="button"] {
            min-height: 44px;
            min-width: 44px;
        }

        /* Safe area support for notched devices */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        .safe-area-top {
            padding-top: env(safe-area-inset-top, 0px);
        }

        /* Active state for touch feedback */
        button:active, [role="button"]:active {
            transform: scale(0.97);
        }

        /* Hide scrollbar on mobile for cleaner UI */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Smooth momentum scrolling on iOS */
        .momentum-scroll {
            -webkit-overflow-scrolling: touch;
        }

        /* Prevent zoom on double-tap for interactive elements */
        input, button, select, textarea {
            touch-action: manipulation;
        }

        /* Responsive font sizes */
        @media (max-width: 640px) {
            html {
                font-size: 14px;
            }
        }

        /* Landscape mobile adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .hide-landscape {
                display: none !important;
            }
        }
    </style>

    <div id="root"></div>
</body>
