
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of the 1920s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a12;
            color: #f1f5f9;
            font-family: 'Crimson Text', serif;
            margin: 0;
            overflow: hidden;
            transition: filter 1s ease;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        
        /* Floating Text Stroke Support */
        .text-stroke-sm {
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
        }

        .animate-spooky-pulse {
            animation: spooky-pulse 6s infinite ease-in-out;
        }
        @keyframes spooky-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
        }
        
        /* Doom Lighting Effects */
        @keyframes doom-flicker {
            0% { opacity: 0.4; filter: brightness(1) sepia(0.5); }
            3% { opacity: 0.6; filter: brightness(1.3) sepia(0.2); }
            6% { opacity: 0.4; filter: brightness(1) sepia(0.5); }
            7% { opacity: 0.4; filter: brightness(1) sepia(0.5); }
            8% { opacity: 0.15; filter: brightness(0.7) sepia(0.8); }
            9% { opacity: 0.4; filter: brightness(1) sepia(0.5); }
            100% { opacity: 0.4; filter: brightness(1) sepia(0.5); }
        }

        @keyframes doom-pulse-red {
            0% { box-shadow: inset 0 0 100px rgba(153, 27, 27, 0.2); background-color: rgba(69, 10, 10, 0.1); }
            50% { box-shadow: inset 0 0 300px rgba(153, 27, 27, 0.5); background-color: rgba(127, 29, 29, 0.2); }
            100% { box-shadow: inset 0 0 100px rgba(153, 27, 27, 0.2); background-color: rgba(69, 10, 10, 0.1); }
        }

        /* Lantern Effects */
        @keyframes lantern-flicker {
            0% { opacity: 0.8; transform: scale(1) rotate(0deg); filter: blur(20px); }
            10% { opacity: 0.7; transform: scale(0.98) rotate(2deg); filter: blur(22px); }
            20% { opacity: 0.8; transform: scale(1.02) rotate(-1deg); filter: blur(18px); }
            30% { opacity: 0.75; transform: scale(0.99) rotate(3deg); filter: blur(24px); }
            50% { opacity: 0.7; transform: scale(0.97) rotate(0deg); filter: blur(20px); }
            100% { opacity: 0.8; transform: scale(1) rotate(0deg); filter: blur(20px); }
        }

        .animate-lantern {
            animation: lantern-flicker 3s infinite ease-in-out;
        }

        /* Cloud & Fog Effects */
        @keyframes cloud-drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -50px); }
        }
        
        .animate-cloud-drift {
            animation: cloud-drift 40s linear infinite;
        }

        @keyframes fog-move {
            0% { background-position: 0 0; }
            100% { background-position: 200px 100px; }
        }
        
        .animate-fog {
            animation: fog-move 20s linear infinite;
        }

        /* Madness Effects */
        .madness-hallucination {
            animation: hallucination 6s infinite alternate;
        }
        @keyframes hallucination {
            0% { filter: hue-rotate(0deg) blur(0px); transform: scale(1); }
            33% { filter: hue-rotate(30deg) blur(1px) contrast(1.2); transform: scale(1.02) skewX(2deg); }
            66% { filter: hue-rotate(-20deg) blur(0.5px) sepia(0.5); transform: scale(1.01) skewY(-2deg); }
            100% { filter: hue-rotate(0deg) blur(0px); transform: scale(1); }
        }

        .madness-paranoia {
            filter: grayscale(80%) contrast(1.3);
        }
        /* Simulated Vignette via pseudo-element */
        body.madness-paranoia::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 9999;
        }

        .madness-hysteria {
            animation: shake 0.2s infinite;
            filter: saturate(400%) contrast(1.5);
        }
        
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-2px, -2px) rotate(-0.5deg); }
            20% { transform: translate(3px, 0px) rotate(0.5deg); }
            30% { transform: translate(0px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(2px, 1px) rotate(-0.5deg); }
            80% { transform: translate(-1px, -1px) rotate(0.5deg); }
            90% { transform: translate(2px, 2px) rotate(0deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }

        .madness-catatonia {
             filter: brightness(0.2) contrast(1.8) grayscale(100%) blur(2px);
             transition: filter 3s ease-in;
        }
        
        @keyframes float-up {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -100%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -200%) scale(1); opacity: 0; }
        }
        
        .animate-float-up {
            animation: float-up 2.0s cubic-bezier(0, 0, 0.2, 1) forwards;
        }
        
        .death-dissolve {
            animation: dissolve 1.5s forwards;
        }
        @keyframes dissolve {
            0% { opacity: 1; transform: scale(1); filter: brightness(1) hue-rotate(0deg); }
            100% { opacity: 0; transform: scale(1.8); filter: brightness(4) hue-rotate(180deg) blur(10px); }
        }

        /* DICE ANIMATIONS */
        @keyframes rattle {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-2px, 2px) rotate(-5deg); }
            50% { transform: translate(2px, -1px) rotate(5deg); }
            75% { transform: translate(-1px, -2px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-rattle {
            animation: rattle 0.1s infinite linear;
        }

        @keyframes explode-out {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            animation: explode-out 0.8s ease-out forwards;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #16213e;
        }
        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 3px;
        }
    </style>
