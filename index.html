
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of the 1920s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a12;
            color: #f1f5f9;
            font-family: 'Crimson Text', serif;
            margin: 0;
            overflow: hidden;
            transition: filter 1s ease;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .animate-spooky-pulse {
            animation: spooky-pulse 4s infinite ease-in-out;
        }
        @keyframes spooky-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Madness Effects */
        .madness-hallucination {
            animation: hallucination 6s infinite alternate;
        }
        @keyframes hallucination {
            0% { filter: hue-rotate(0deg) blur(0px); transform: scale(1); }
            33% { filter: hue-rotate(30deg) blur(1px) contrast(1.2); transform: scale(1.02) skewX(2deg); }
            66% { filter: hue-rotate(-20deg) blur(0.5px) sepia(0.5); transform: scale(1.01) skewY(-2deg); }
            100% { filter: hue-rotate(0deg) blur(0px); transform: scale(1); }
        }

        .madness-paranoia {
            filter: grayscale(100%) contrast(1.2);
            box-shadow: inset 0 0 150px 100px #000;
        }
        /* Simulated Vignette via pseudo-element not easily possible on body directly without breaking layout, using filter hacks */
        body.madness-paranoia::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, transparent 40%, black 100%);
            pointer-events: none;
            z-index: 9999;
        }

        .madness-hysteria {
            animation: shake 0.4s infinite;
            filter: saturate(300%) brightness(1.2) tint(100%);
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-2px, -2px) rotate(-1deg); }
            40% { transform: translate(2px, -1px) rotate(1deg); }
            60% { transform: translate(-2px, 2px) rotate(0deg); }
            80% { transform: translate(2px, 1px) rotate(-1deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }

        .madness-catatonia {
             filter: brightness(0.3) contrast(1.5) grayscale(100%) blur(1px);
             transition: filter 2s ease-in;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #16213e;
        }
        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 3px;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
