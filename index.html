
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of the 1920s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #05050a;
            color: #f1f5f9;
            font-family: 'Crimson Text', serif;
            margin: 0;
            overflow: hidden;
            transition: filter 1s ease;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-2px, -1px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translate(2px, 1px) rotate(1deg); }
        }
        @keyframes float-up {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -100%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -200%) scale(1); opacity: 0; }
        }
        .animate-float-up {
            animation: float-up 2.0s cubic-bezier(0, 0, 0.2, 1) forwards;
        }
        
        /* Weather Animations */
        @keyframes float-slow {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            50% { transform: translate(10%, 10%) rotate(5deg); }
            100% { transform: translate(-10%, -10%) rotate(0deg); }
        }
        .animate-float-slow {
            animation: float-slow 30s ease-in-out infinite;
        }
        
        @keyframes rain-fall {
            0% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(20deg); opacity: 0; }
        }
        .animate-rain-fall {
            animation: rain-fall 0.8s linear infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #16213e; }
        ::-webkit-scrollbar-thumb { background: #e94560; border-radius: 3px; }
    </style>
<script type="importmap">

}
</script>
</head>

    <div id="root"></div>
</body>
</html>
