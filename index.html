
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of the 1920s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a12;
            color: #f1f5f9;
            font-family: 'Crimson Text', serif;
            margin: 0;
            overflow: hidden;
            transition: filter 1s ease;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .animate-spooky-pulse {
            animation: spooky-pulse 4s infinite ease-in-out;
        }
        @keyframes spooky-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Madness Effects */
        .madness-hallucination {
            animation: hallucination 10s infinite alternate;
        }
        @keyframes hallucination {
            0% { filter: hue-rotate(0deg) blur(0px); }
            25% { filter: hue-rotate(15deg) blur(0.5px); }
            50% { filter: hue-rotate(-10deg) blur(1px) contrast(1.2); }
            75% { filter: hue-rotate(5deg) blur(0px); }
            100% { filter: hue-rotate(0deg) blur(0.5px); }
        }

        .madness-paranoia {
            filter: grayscale(80%) sepia(20%) contrast(1.5) drop-shadow(0 0 10px rgba(0,0,0,0.8));
            animation: breathing 5s infinite ease-in-out;
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        .madness-hysteria {
            animation: shake 0.5s infinite;
            filter:  saturate(200%) tint(100%);
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .madness-catatonia {
             filter: brightness(0.4) contrast(2) grayscale(100%);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #16213e;
        }
        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 3px;
        }
    </style>
<script type="importmap">
{

</head>

</body>
</html>
